<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desperado — SPL token</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Desperado</h1>
    </div>

    <!-- Navigation / social links -->
    <nav class="site-nav" aria-label="Main navigation">
      <ul class="main-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Token</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <ul class="social-links" aria-label="Social links">
        <!-- hrefs are explicit absolute URLs and IDs are used so the runtime script can enforce them -->
        <li><a id="social-telegram" href="https://t.me/DESPERADO_Solana" target="_blank" rel="noopener noreferrer" aria-label="Telegram">Telegram</a></li>
        <li><a id="social-x" href="https://x.com/MemecoinGallery" target="_blank" rel="noopener noreferrer" aria-label="X">X</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="sky" aria-hidden="true">
      <div class="sun"></div>
      <div class="horizon"></div>

      <div class="rider-wrap" aria-hidden="true">
        <svg class="rider" viewBox="0 0 200 80" preserveAspectRatio="xMidYMid meet" role="img" aria-hidden="true">
          <g fill="#000" stroke="none" transform="translate(0,8) scale(1.1)">
            <ellipse cx="70" cy="40" rx="40" ry="18" />
            <path d="M110 26 q18 -6 24 0 q2 6 -6 10 q-10 6 -18 4 q-10 -2 -8 -14 z" />
            <rect x="38" y="52" width="4" height="20" rx="1" />
            <rect x="54" y="52" width="4" height="20" rx="1" />
            <rect x="92" y="52" width="4" height="20" rx="1" />
            <rect x="108" y="52" width="4" height="20" rx="1" />
            <circle cx="50" cy="18" r="6" />
            <rect x="44" y="24" width="12" height="10" rx="2" />
            <path d="M52 22 q12 -12 26 -6" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="58" y="30" width="16" height="6" rx="2" />
          </g>
        </svg>
      </div>
    </div>

    <div class="hero-content">
      <h2>Welcome to Desperado</h2>
      <p class="description">A Desperado is someone who acts accordingly to improve the circumstances of himself, his family and his environment</p>
      <p class="sub">SPL token • Community driven</p>
    </div>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Desperado. All rights reserved.</small>
  </footer>

  <script>
    // Ensure year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Enforce the canonical social targets at runtime to avoid accidental rewrites
    (function enforceSocialLinks() {
      const SOCIALS = {
        telegram: 'https://t.me/DESPERADO_Solana',
        x: 'https://x.com/MemecoinGallery'
      };

      const t = document.getElementById('social-telegram');
      const x = document.getElementById('social-x');

      if (t) {
        t.href = SOCIALS.telegram;
        t.target = '_blank';
        t.rel = 'noopener noreferrer';
        t.setAttribute('aria-label', 'Telegram');
      }
      if (x) {
        x.href = SOCIALS.x;
        x.target = '_blank';
        x.rel = 'noopener noreferrer';
        x.setAttribute('aria-label', 'X');
      }

      // Optional safety: if a click would open a different host, open canonical link instead
      function guard(e, canonical) {
        try {
          const href = e.currentTarget.getAttribute('href');
          const url = new URL(href, location.href);
          // If host differs from canonical host or href was modified, force open canonical
          if (!href || url.href !== canonical) {
            e.preventDefault();
            window.open(canonical, '_blank', 'noopener,noreferrer');
          }
        } catch (err) {
          // on parse error, just open canonical
          e.preventDefault();
          window.open(canonical, '_blank', 'noopener,noreferrer');
        }
      }

      if (t) t.addEventListener('click', (e) => guard(e, SOCIALS.telegram));
      if (x) x.addEventListener('click', (e) => guard(e, SOCIALS.x));
    })();
  </script>
</body>
</html>
