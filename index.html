<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desperado — SPL token</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>Desperado</h1>
    </div>

    <!-- Keep nav link placement as-is (top-right) -->
    <nav class="site-nav" aria-label="Main navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Token</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="sky">
      <!-- sun -->
      <div class="sun" aria-hidden="true"></div>

      <!-- ground silhouette (horizon) -->
      <div class="horizon" aria-hidden="true"></div>

      <!-- Simple SVG silhouette of a cowboy on a horse — animated to ride back and forth -->
      <div class="rider-wrap" aria-hidden="true">
        <svg class="rider" viewBox="0 0 200 80" preserveAspectRatio="xMidYMid meet" role="img" aria-hidden="true">
          <!-- A simplified stylized silhouette (scales responsively) -->
          <g fill="#000" stroke="none" transform="translate(0,8) scale(1.1)">
            <!-- Horse body -->
            <ellipse cx="70" cy="40" rx="40" ry="18" />
            <!-- Horse head -->
            <path d="M110 26 q18 -6 24 0 q2 6 -6 10 q-10 6 -18 4 q-10 -2 -8 -14 z" />
            <!-- Horse legs -->
            <rect x="38" y="52" width="4" height="20" rx="1" />
            <rect x="54" y="52" width="4" height="20" rx="1" />
            <rect x="92" y="52" width="4" height="20" rx="1" />
            <rect x="108" y="52" width="4" height="20" rx="1" />
            <!-- Rider -->
            <circle cx="50" cy="18" r="6" />
            <rect x="44" y="24" width="12" height="10" rx="2" />
            <!-- Lasso/arm -->
            <path d="M52 22 q12 -12 26 -6" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- Saddle area / small details -->
            <rect x="58" y="30" width="16" height="6" rx="2" />
          </g>
        </svg>
      </div>
    </div>

    <div class="hero-content">
      <h2>Welcome to Desperado</h2>
      <p class="description">A Desperado is someone who acts accordingly to improve the circumstances of himself, his family and his environment</p>
      <p class="sub">SPL token • Community driven</p>
    </div>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Desperado. All rights reserved.</small>
  </footer>

  <script>
    // lightweight: set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
