<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DESPERADO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="DESPERADO — a Solana SPL token for those with nothing left to lose." />
  <link rel="canonical" href="https://www.desperadospltoken.xyz/" />
  <!-- Redirect non-www → www -->
  <script>
    if (location.hostname === "desperadospltoken.xyz") {
      location.replace("https://www.desperadospltoken.xyz" + location.pathname + location.search + location.hash);
    }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- full-screen sky & sun -->
  <div class="sky" aria-hidden="true">
    <div class="sun"></div>
    <!-- Steppe/desert ground -->
    <div class="steppe"></div>
    <!-- Cowboy on horse silhouette -->
    <div class="cowboy">
      <svg viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- Horse body -->
        <ellipse cx="75" cy="70" rx="35" ry="18" fill="#1a1a1a"/>
        <!-- Horse neck -->
        <path d="M 95 65 Q 105 55 105 45" stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
        <!-- Horse head -->
        <ellipse cx="107" cy="42" rx="8" ry="10" fill="#1a1a1a"/>
        <!-- Horse ears -->
        <path d="M 105 35 L 103 30 L 107 33 Z" fill="#1a1a1a"/>
        <!-- Horse legs (front) -->
        <rect x="85" y="80" width="5" height="18" fill="#1a1a1a"/>
        <rect x="75" y="82" width="5" height="16" fill="#1a1a1a"/>
        <!-- Horse legs (back) -->
        <rect x="55" y="80" width="5" height="18" fill="#1a1a1a"/>
        <rect x="45" y="82" width="5" height="16" fill="#1a1a1a"/>
        <!-- Horse tail -->
        <path d="M 42 68 Q 35 70 30 75" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>
        <!-- Cowboy body -->
        <ellipse cx="80" cy="50" rx="12" ry="15" fill="#0d0d0d"/>
        <!-- Cowboy head -->
        <circle cx="80" cy="35" r="7" fill="#0d0d0d"/>
        <!-- Cowboy hat -->
        <ellipse cx="80" cy="28" rx="15" ry="4" fill="#0d0d0d"/>
        <rect x="73" y="28" width="14" height="8" fill="#0d0d0d"/>
        <!-- Cowboy arm -->
        <path d="M 85 48 L 95 45" stroke="#0d0d0d" stroke-width="4" stroke-linecap="round"/>
        <!-- Cowboy leg -->
        <path d="M 75 62 L 70 75" stroke="#0d0d0d" stroke-width="5" stroke-linecap="round"/>
      </svg>
    </div>
  </div>

  <header class="site-header" role="banner">
    <!-- Use PNG as provided in repo; SVG will be used if present -->
    <picture class="logo-picture" aria-hidden="false">
      <source srcset="images/logo.svg" type="image/svg+xml">
      <img src="images/logo.png" alt="Desperado logo" class="logo logo-centered" width="240" height="240" />
    </picture>
    <h1 class="site-title">Desperado SPL Token</h1>
  </header>
  <main class="content container" role="main">
    <section class="hero" aria-labelledby="hero-title">
      <h2 id="hero-title" class="hero-title">For degens who choose conviction over caution</h2>
      <p class="description">
        <strong>A desperado is someone who acts confidently and does everything imaginable to turn their bad situation into a successful outcome for themselves, their family, and their surroundings.</strong>
      </p>
      <div class="links" role="navigation" aria-label="Social links">
        <a href="https://t.me/DESPERADO_Solana" target="_blank" rel="noopener">Telegram</a>
        <a href="https://x.com/MemecoinGallery" target="_blank" rel="noopener">Twitter</a>
        <a href="https://pump.fun/coin/ADDRESS" target="_blank" rel="noopener">Pump.fun</a>
      </div>
    </section>
  </main>
  <footer class="site-footer" role="contentinfo">
    <small>© Desperado</small>
  </footer>
</body>
</html>
